<!DOCTYPE html>
<html>
<head lang="en">
    <base href="/" />
    <meta charset="UTF-8">

    <script src="js/libs/angular.min1-5.js"></script>
    <script src="js/libs/ui-bootstrap-tpls-2.0.1.min.js"></script>

    <script src="js/libs/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <script src="js/libs/angular-sanitize.js"></script>

    <script src="js/libs/codemirror.js"></script>
    <link rel="stylesheet" type="text/css" href="css/codemirror.css"/>
    <link rel="stylesheet" type="text/css" href="css/foldgutter.css"/>

    <script>
        angular.module("sampleApp",['ui.bootstrap','ngStorage']).config(function($locationProvider) {

            // enable html5Mode for pushstate ('#'-less URLs)
            $locationProvider.html5Mode(true);
            $locationProvider.hashPrefix('!');
        });
        angular.module("sampleApp").constant("moment", moment);

    </script>

    <script src="js/modalDialogSvc.js"></script>
    <script src="js/documentBuilderCtrl.js"></script>

    <script src="js/libs/ngStorage.min.js"></script>

    <title>Document Builder</title>

</head>


<body style="padding: 8px; padding-top:80px" >

<div ng-app="sampleApp" ng-controller="documentBuilderCtrl" class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

        <div class="container-fluid">
            <div class="col-md-2 ">
                <span>
                    <a class="navbar-brand" href="#" ng-click="showVersion()">
                        Document Builder
                    </a>
                </span>

            </div>
            <div class="col-md-2">
                <div class="navbar-text">

                </div>
            </div>


            <div class="col-md-2">

            </div>


            <div class="col-md-1">

            </div>


            <div class="col-md-1">
                <form class="navbar-form navbar-left">
                    <img ng-show="waiting" src="css/ajax_loader_blue_32.gif"/>
                </form>
            </div>


            <div class="col-md-1 col-sm-1">


            </div>



            <div class="col-md-3">
                <div class="navbar-text pull-right">
                    <a href="https://www.lyniate.com/" target="_blank">
                        <img  src="/icons/supported_by_lyniate.png"/>
                    </a>

                </div>

            </div>

        </div>
    </nav>

    <div class="row">
    <div class="col-md-3 col-sm-3">
        <h3>Sections</h3>
        <div class="list-group">
            <div class="list-group-item"
                 ng-click="selectSection(section)"
                 ng-repeat="section in document.section">
                {{section.title}}
                <div>{{section.code}}</div>
            </div>
        </div>
    </div>


    <div class="col-md-3 col-sm-3">
        <h3>Direct references</h3>
        <div class="list-group">
            <div class="list-group-item"
                 ng-click="selectEntry(entry)"
                 ng-repeat="entry in selectedSection.entry">
                {{entry.display}}
                <div>{{section.code}}</div>
            </div>
        </div>

        <pre>{{selectedSection | json}}</pre>



    </div>
    <div class="col-md-6">
        <textarea id = "entryFsh" class="form-control editor"
                  ></textarea>


        <pre>{{selectedEntry | json}}</pre>

    </div>



</div>
    <br/>




</div>
</body>
</html>
