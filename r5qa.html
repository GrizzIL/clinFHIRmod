<!DOCTYPE html>
<html>
<head lang="en">
    <base href="/" />
    <meta charset="UTF-8">
    <script src="js/libs/jquery-1.9.0.min.js"></script>
    <script src="js/libs/angular.min1-5.js"></script>
    <script src="js/libs/ui-bootstrap-tpls-2.0.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/vis.min.css"/>

    <script src="js/libs/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <link rel="stylesheet" type="text/css" href="css/jsTreeStyle.css"/>
    <link rel="stylesheet" type="text/css" href="css/jsTreeThemes/proton/style.css"/>

    <script src="js/libs/angular-sanitize.js"></script>
    <script src="js/libs/ngStorage.min.js"></script>

    <script>
        angular.module("sampleApp",['ui.bootstrap','ngStorage','ui.checkbox']).config(function($locationProvider) {

            // enable html5Mode for pushstate ('#'-less URLs)  -- ,'ngStorage'
            $locationProvider.html5Mode(true);
            $locationProvider.hashPrefix('!');
        });
        angular.module("sampleApp").constant("moment", moment);

    </script>
    <script src="js/libs/angular-bootstrap-checkbox.js"></script>
    <script src="js/libs/angular-sanitize.js"></script>

    <script src="js/r5qaCtrl.js"></script>


    <style>
        .fmm5 {background-color: lightcoral}
    </style>

        <title>QA for Release 5</title>

</head>


<body style="padding-top: 80px">

<div ng-app="sampleApp" ng-controller="r5qaCtrl" class="container-fluid">


    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

        <div class="container-fluid">
            <div class="col-md-3 col-sm-3">
                <span class="navbar-brand" href="#">
                    QA for FHIR Release 5
                </span>
            </div>

            <div class="col-md-4 col-sm-4">

            </div>


            <div class="col-md-1 col-sm-1">



            </div>




            <div class="col-md-1 col-sm-1">
                <form class="navbar-form navbar-left">
                    <a href="https://docs.google.com/document/d/1IwxMHBO5_Gi0Nl3qM8NMUhpbJ_xmkM57iXwcK7KhmNM/edit">Instructions</a>
                    <img ng-show="waiting" src="css/ajax_loader_blue_32.gif"/>
                </form>
            </div>



            <div class="col-md-3 col-sm-3">
                <div class="pull-right">
                    <a href="https://www.intersystems.com/" target="_blank">
                        <img style="padding-top: 8px;padding-bottom: 8px" src="/icons/sb-intersystems.png"/>
                    </a>

                </div>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-2">

            <div><checkbox ng-change = "setVisibility()" ng-model="input.fmm5only"></checkbox> Only show FMM 5 resources</div>
            <div><checkbox ng-change = "setVisibility()" ng-model="input.unclaimedonly"></checkbox> Only show unclaimed pages</div>

            <br/>
            <select class="form-control" ng-model="input.wg"
                    ng-options="key for (key,value) in hashByWG"
                    ng-change="selectWg(input.wg)">
                <option value=''>- Please select WorkGroup -</option>
            </select>
        </div>
        <div class="col-md-3">

            <input class="form-control" placeholder="Enter your name here" type="text" ng-model="input.userName" ng-blur="setUserName(userName)"/>
            <div ng-hide="input.userName"><em>Enter your name to be able to claim a page</em></div>
        </div>


        <div class="col-md-3">
            {{selectedPage.display}}

        </div>

        <div class="col-md-2">
            <div ng-show = "selectedPage && selectedPage.type == 'resource'">
                <div ng-class="{fmm5:selectedPage.fmm == 5}">FMM level: {{selectedPage.fmm}}</div>

            </div>

        </div>

        <div class="col-md-2">
            <button ng-show="input.userName && selectedPage && ! selectedPage.claimedby"
                    ng-click="claimPage()"
                    class="btn btn-primary pull-right">Claim this page</button>

            <button class="btn btn-info pull-right" ng-show="selectedPage.claimedby">Page has been claimed</button>
        </div>

    </div>

    <div class="row">
        <div class="col-md-2">

            <h4>Resources</h4>
            <ul class="list-unstyled">
                <li ng-repeat="(k,v) in selectedHashWg.resources track by $index">
                    <div class="clickable" ng-hide="v.hide" ng-click="selectPage(v.id)"> {{v.display}}</div>
                </li>
            </ul>
            <h4>Other pages</h4>
            <ul class="list-unstyled">
                <li ng-repeat="(k,v) in selectedHashWg.pages track by $index">
                <div class="clickable" ng-hide="v.hide" ng-click="selectPage(v.id)"> {{v.display}}</div>
            </li>
            </ul>


        </div>
        <div class="col-md-10">


            <br/>
            <iframe ng-src="{{iFrameSource}}" width="100%" height="600px"></iframe>

        </div>
    </div>

    <em>Details</em>


</div>

</body>
</html>
