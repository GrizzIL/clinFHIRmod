<div>
    <div class="row">
        <div class="col-md-6 col-sm-6 ">
            <uib-datepicker ng-model="results.date_start"  datepicker-options="show-weeks"
                            class="well well-sm"></uib-datepicker>
        </div>

        <div class="col-md-6 col-sm-6 ">
            <uib-datepicker ng-hide="results.period.startOnly" ng-model="results.date_end"
                            datepicker-options="show-weeks" class="well well-sm"></uib-datepicker>
        </div>
    </div>

    <input type="checkbox" ng-model="results.period.startOnly"> Only have start date
</div>
