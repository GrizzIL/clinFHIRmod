<div>


    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h3>Create new Extension Definition</h3>
            </div>
            <div class="col-md-4">
                <div class="pull-right">
                    <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
                    <button class="btn btn-primary"  ng-click="save()">Select</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div ng-show="loading" class="alert alert-info">
            Querying server, please wait...
        </div>


        <uib-tabset>
            <uib-tab heading="Design">


        <div class="row">
            <div class="col-md-6 col-sm-6">
                <form>
                    <div class="form-group">
                        <!--<label>Name</label>-->
                        <input type="text" class="form-control" ng-model="input.name" placeholder="Name of extension">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" ng-model="input.description" placeholder="Description"></textarea>

                    </div>

                </form>

            </div>
            <div class="col-md-6 col-sm-6">
                <div class="btn-group">
                    <label class="btn btn-default" ng-model="input.multiplicity" uib-btn-radio="'opt'">0..1</label>
                    <label class="btn btn-default" ng-model="input.multiplicity" uib-btn-radio="'req'">1..1</label>
                    <label class="btn btn-default" ng-model="input.multiplicity" uib-btn-radio="'mult'">0..*</label>
                </div>
            </div>
        </div>


        <hr />
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <strong>Extension content</strong>
            </div>
            <div class="col-md-6 col-sm-6">
                <button class="btn btn-link pull-right" class="btn btn-link" ng-click="addChild()">Add element</button>
            </div>
        </div>

        <table class="table table-bordered">
            <tr><th>Code</th><th>Description</th><th>DataTypes</th></tr>
            <tr ng-repeat="child in childElements">
                <td>{{child.code}}</td>
                <td>{{child.description}}</td>
                <td>
                    <div ng-repeat="dt in child.dataTypes">{{dt.description}}</div>
                </td>
                <td><i class="glyphicon glyphicon-remove"></i> </td>
            </tr>
        </table>



            </uib-tab>
            <uib-tab heading="Json">
                <pre>{{jsonED | json}}</pre>
            </uib-tab>
        </uib-tabset>




    </div>

    <div class="modal-footer">
        <div class="row">
            <div class="col-md-8">
                <div class="text-left">


                </div>

            </div>
            <div class="col-md-4">

            </div>
        </div>



    </div>
</div>
