<div>
    <div class="modal-header">

        <div class="row">
            <div class="col-md-7 col-sm-7">

                <h3>Query</h3>

            </div>

            <div class="col-md-1 col-sm-1">
                <div class="pull-right navbar-form" ng-show="waiting">
                    <img src="css/ajax_loader_blue_32.gif"/>
                </div>
            </div>

            <div class="col-md-4 col-sm-4">

               <div class="pull-right">
                   <button class="btn btn-link" ng-click="$dismiss()">Cancel</button>
                   <button ng-show="input.raw" class="btn btn-success" ng-click="save()">Save</button>
               </div>

            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="col-sm-6 col-md-6">
                <textarea ng-model="input.query" class="form-control" rows="15"></textarea>
                <div>
                    <button class="btn btn-link" ng-click="test()">Test</button>
                </div>
            </div>
            <div class="col-sm-6 col-md-6">
                <pre>{{result | json}}</pre>
            </div>
        </div>
        <br/>



    </div>


    <div class="modal-header">

    </div>
</div>
