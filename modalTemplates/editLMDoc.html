<div>


    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h3 class="modal-title">Edit document</h3>
            </div>

            <div class="col-md-4 col-sm-4">
                <div class="pull-right">
                    <button class="btn btn-success pull-right"ng-click="save()">Save</button>
                    <button class="btn btn-link pull-right" ng-click="$dismiss()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">



        <uib-tabset>

            <uib-tab heading="Edit">
                <div class="row">
                    <div class="col-md-3 col-sm-3">

                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="sect in compositon.section"
                                ng-click = "selectSection(sect)">
                                <div class="clickable">{{sect.title}}</div>

                            </li>
                        </ul>
                    </div>
                    <div class="col-md-8 col-sm-8">
                        <input type="text" class="form-control"  ng-model="input.name" ng-blur="checkCanAdd()"/>
                    </div>
                </div>
            </uib-tab>
            <uib-tab heading="Fromt his model">
            </uib-tab>

            <uib-tab heading="Json">
                <pre>{{doc | json}}</pre>
            </uib-tab>

        </uib-tabset>





    </div>




    </div>

    <div class="modal-header">
        <div class="row">
            <div class="col-md-12 col-sm-12">

                <em ng-hide="currentMap">Add the details for a new ConceptMap</em>
                <em ng-show="currentMap">Edit the details of an existing ConceptMap</em>

            </div>

        </div>



    </div>
</div>
