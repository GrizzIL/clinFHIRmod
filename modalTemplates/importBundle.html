<div>
    <div class="modal-header">

        <div class="row">
            <div class="col-md-7 col-sm-7">

                <h3>Import Bundle</h3>

            </div>

            <div class="col-md-1 col-sm-1">
                <div class="pull-right navbar-form" ng-show="waiting">
                    <img src="css/ajax_loader_blue_32.gif"/>
                </div>
            </div>

            <div class="col-md-4 col-sm-4">

               <div class="pull-right">
                   <button class="btn btn-link" ng-click="$dismiss()">Cancel</button>
                   <button ng-show="input.raw" class="btn btn-success" ng-click="import()">Import</button>
               </div>

            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="col-sm-12 col-md-12">
                <textarea ng-model="input.raw" class="form-control" rows="15"></textarea>
            </div>
        </div>
        <br/>



    </div>


    <div class="modal-header">
        <ul>
            <li><em>Paste the XML or Json into the box and click the Import button (top right).</em></li>

        </ul>
    </div>
</div>
