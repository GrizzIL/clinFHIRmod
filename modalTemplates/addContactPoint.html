<div>
    <div class="modal-header">

        <div class="row">
            <div class="col-md-6 col-sm-6">

                <h3>Add a contact</h3>

            </div>


            <div class="col-md-6 col-sm-6">

                <div class="pull-right">
                    <button class="btn btn-link" ng-click="$dismiss()">Cancel</button>
                    <button class="btn btn-primary pull-right"
                            ng-show="input.value && input.system"
                            ng-click="add()">Add Contact</button>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <select class="form-control" ng-model="input.system">
                    <option value="phone">Phone</option>
                    <option value="email">Email</option>
                    <option value="fax">Fax</option>

                </select>

            </div>
            <div class="col-md-7 col-sm-7">
                <input type="text" class="form-control" placeholder="Value" ng-model="input.value" />
            </div>

        </div>




    </div>
</div>
