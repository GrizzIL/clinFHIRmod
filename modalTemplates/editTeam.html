<div>


    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h3 ng-hide = 'team.name' class="modal-title">Add a new team</h3>
                <h3 ng-show = 'team.name' class="modal-title">Edit a team</h3>
            </div>

            <div class="col-md-4 col-sm-4">
                <div class="pull-right">
                    <button ng-hide = 'team' class="btn btn-success pull-right" ng-click="add()">Add</button>
                    <button ng-show = 'team' class="btn btn-success pull-right" ng-click="add()">Save</button>
                    <button class="btn btn-link pull-right" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">
            <div class="col-md-3 col-sm-3">
                Name
            </div>
            <div class="col-md-8 col-sm-8">
                <input type="text" class="form-control"  ng-model="team.name"/>
            </div>

        </div>
        <br/>

        <div class="row">
            <div class="col-md-3 col-sm-3">
                Purpose
            </div>
            <div class="col-md-8 col-sm-8">
                <textarea class="form-control"  ng-model="team.purpose"></textarea>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-3 col-sm-3">
                Services
            </div>
            <div class="col-md-9 col-sm-9">


                <div class="row">
                    <div class="col-md-11 col-sm-11">
                        <!-- <input type="text" class="form-control"  ng-model="input.service"/>-->
                        <select class="form-control" ng-model="input.service"
                                ng-change="addService(input.service,$index)"
                                ng-options="concept.display for concept in services"></select>

                    </div>
                    <!--
                                        <div class="col-md-1 col-sm-1">
                                            <i ng-show="input.service" style="padding-top: 10px" class="glyphicon glyphicon-plus-sign pull-right clickable" ng-click="addService()"></i>
                                        </div>
                                        -->
                </div>


                <div ng-repeat="service in team.service">
                    <div class="row">
                        <div class="col-md-11 col-sm-11">
                            {{service.display}}
                        </div>

                        <div class="col-md-1 col-sm-1">
                            <i class="glyphicon glyphicon-remove-sign pull-right clickable" ng-click="deleteService($index)"></i>
                        </div>


                    </div>
                </div>



                <!--
                <input type="text" class="form-control"  ng-model="team.service"/>
                -->
            </div>
        </div>



        <br/>
        <div class="row">
           <div class="col-md-3 col-sm-3">
               Coverage
           </div>
           <div class="col-md-8 col-sm-8">
               <textarea class="form-control" ng-model="team.coverage"></textarea>
               <!--<input type="text" class="form-control"  ng-model="team.coverage"/> -->
           </div>

        </div>
        <br/>
        <div class="row">
            <div class="col-md-3 col-sm-3">
                Contact
            </div>
            <div class="col-md-9 col-sm-9">
                <div ng-repeat="contact in team.contact">
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            {{contact.system}}
                        </div>
                        <div class="col-md-7 col-sm-7">
                            {{contact.value}}
                        </div>
                        <div class="col-md-1 col-sm-1">
                            <i class="glyphicon glyphicon-remove-sign pull-right clickable" ng-click="deleteContact($index)"></i>
                        </div>


                    </div>
                </div>


                <div class="row">
                    <div class="col-md-4 col-sm-4">
                    </div>
                    <div class="col-md-7 col-sm-7">
                        <button class="btn btn-link pull-right" ng-click="addContact()">Add new contact</button>
                    </div>
                </div>


                <!--
                <div class="row">
                    <div class="col-md-4 col-sm-4">

                    </div>
                </div>
                -->

            </div>

        <div class="row">
            <div class="col-md-3 col-sm-3">

    </div>

        <div class="row">
            <div class="col-md-12 col-sm-12">
