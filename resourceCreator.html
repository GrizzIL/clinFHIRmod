<body style="padding: 8px">

    <div ng-app="sampleApp" ng-controller="resourceCreatorCtrl" class="container-fluid">


        <div class="row">
            <div class="col-md-3">
                <div style="height:250px; overflow-y: auto;" >
                    <div id="treeView"></div>
                </div>

                <button class="btn btn-default" ng-click="buildResource()">Build</button>
                <button class="btn btn-default" ng-click="addIdentifier()">add Identifier</button>

                <pre>{{resource | json}}</pre>

            </div>
            <div class="col-md-2">

                <ul class="list-unstyled">
                    <li ng-repeat="child in children">
                        <a href="#" ng-click="childSelected(child)">{{child.myData.display}}</a>
                    </li>
                </ul>

            </div>

            <div class="col-md-7">

                

                <ng-include src="'/includes/dataTypeInputTemplates.html'"></ng-include>

                <pre>{{selectedChild | json}}</pre>

        </div>



    </div>
