    <script>
        angular.module("sampleApp",['ui.bootstrap','ngStorage']).config(function($locationProvider) {

            $locationProvider.html5Mode(true);
            $locationProvider.hashPrefix('!');
        });
        angular.module("sampleApp").constant("moment", moment);

    </script>

    <script src="js/libs/ngStorage.min.js"></script>
    <script src="js/appConfigSvc.js"></script>

    <script src="js/modalDialogSvc.js"></script>
    <script src="js/profileCreatorSvc.js"></script>

    <title>Logical Modeller</title>

</head>


<body style="padding: 8px;padding-top: 80px" >

<div ng-app="sampleApp" ng-controller="logicalModellerCtrl" class="container-fluid">

    <div ng-class="{applyPadding : ! startupParams.hideNav}" >
        <!-- Hide the nav bar if the 'hideNav' query parameter is set in the call-->
        <nav ng-hide="startupParams.hideNav" class="navbar navbar-default navbar-fixed-top" role="navigation">

            <div class="container-fluid">
                <div class="col-md-2">
                    <a class="navbar-brand" href="#" ng-click="showVersion()">
                        Logical Modeller

                    </a>
                </div>
            </div>
        </nav>
    </div>




    <div class="row">
        <div class="col-md-2 col-sm-2">
            <button class="btn btn-primary" ng-click="newModel()">New Model</button>

            <div><button ng-disabled="!selectedNode" class="btn btn-primary" ng-click="addNode()">Add Node</button></div>

            <div><button ng-disabled="!selectedNode" class="btn btn-primary" ng-click="deleteNode()">Remove Node</button></div>
            <div><button ng-disabled="!selectedNode" class="btn btn-primary" ng-click="editNode()">Edit Node</button></div>

            <button class="btn btn-danger" ng-click="save()">Save</button>

        </div>
        <div class="col-md-5 col-sm-5">
            <div id="lmTreeView"></div>
        </div>
        <div class="col-md-5 col-sm-5">
            <div>
                <table class="table table-bordered">
                    <tr><td>Name</td><td>{{selectedNode.data.name}}</td></tr>
                    <tr><td>Short</td><td>{{selectedNode.data.short}}</td></tr>
                    <tr><td>Description</td><td>{{selectedNode.data.description}}</td></tr>
                    <tr><td>Path</td><td>{{selectedNode.data.path}}</td></tr>
                    <tr><td>Datatypes</td><td>
                        <div ng-repeat = "typ in selectedNode.data.type">
                            {{typ.code}}
                        </div>

                    </td></tr>
                    <tr><td></td><td>{{selectedNode.data | json}}</td></tr>
                </table>
            </div>
        </div>


        <pre>{{error | json}}</pre>
        <pre>{{SD | json}}</pre>
    </div>
