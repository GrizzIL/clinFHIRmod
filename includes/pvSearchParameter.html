<uib-tabset>


    <uib-tab heading="Description">

        <div class="row">
            <div class="col-md-2">
                Description
            </div>
            <div class="col-md-10">
                {{selectedResource.description}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                Code
            </div>
            <div class="col-md-10">
                {{selectedResource.code}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                Base
            </div>
            <div class="col-md-10">
                <div ng-repeat="base in selectedResource.base">
                    {{base}}
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                Type
            </div>
            <div class="col-md-10">
                {{selectedResource.type}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                Expression
            </div>
            <div class="col-md-10">
                {{selectedResource.expression}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                Xpath
            </div>
            <div class="col-md-10">
                {{selectedResource.xpath}}
            </div>
        </div>

    </uib-tab>

    <uib-tab heading="Json">
        <pre>{{selectedResource | json}}</pre>
    </uib-tab>
</uib-tabset>
