<div>



    <div class="row">
        <div class="col-md-6 col-sm-6">
            <ul class="list-group">

        </div>
        <div class="col-md-6 col-sm-6">
            <pre>
                {{selectedItem | json}}
            </pre>
        </div>
    </div>



</div>
